<div>
    <h4 class="text-lg font-semibold text-gray-800 mb-6 pb-2 border-b border-gray-200">
      Custody Information
    </h4>
    
    <div class="overflow-x-auto">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Custody Code *
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Custody Name *
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Custody Description
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Assign Date *
            </th>
            <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">
              Actions
            </th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-200">
          @for (custody of custodies.controls; track $index; let i = $index) {
          <tr>
            <!-- Custody Code -->
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="relative">
                <input 
                  type="text"
                  [formControl]="getCustodyControl(i, 'custodyCode')"
                  class="w-full pt-[12px] px-[12px] pb-[10px] border border-gray-300 rounded-md bg-gray-100"
                  readonly />
              </div>
            </td>
            
            <!-- Custody Name -->
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="relative">
                <input 
                  type="text"
                  [formControl]="getCustodyControl(i, 'custodyName')"
                  class="w-full pt-[26px] px-[12px] pb-[10px] border border-gray-300 rounded-md peer" 
                  placeholder=" "
                 />
                <label class="absolute left-[12px] top-[10px] text-gray-500 transition-all duration-200 
                          peer-placeholder-shown:text-gray-400 peer-focus:-translate-y-2 peer-focus:scale-90 peer-focus:text-gray-600">
                  Custody Name
                </label>
              </div>
            </td>
            
            <!-- Custody Description -->
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="relative">
                <input 
                  type="text"
                  [formControl]="getCustodyControl(i, 'custodyDescription')"
                  class="w-full pt-[26px] px-[12px] pb-[10px] border border-gray-300 rounded-md peer" 
                  placeholder=" "
                 />
                <label class="absolute left-[12px] top-[10px] text-gray-500 transition-all duration-200 
                          peer-placeholder-shown:text-gray-400 peer-focus:-translate-y-2 peer-focus:scale-90 peer-focus:text-gray-600">
                  Description
                </label>
              </div>
            </td>
            
            <!-- Assign Date -->
            <td class="px-6 py-4 whitespace-nowrap">
              <div class="relative">
                <input 
                  type="date"
                  [formControl]="getCustodyControl(i, 'assignDate')"
                  class="w-full pt-[26px] px-[12px] pb-[10px] border border-gray-300 rounded-md peer" 
                  placeholder=" "
                 />
                <label class="absolute left-[12px] top-[10px] text-gray-500 transition-all duration-200 
                          peer-placeholder-shown:text-gray-400 peer-focus:-translate-y-2 peer-focus:scale-90 peer-focus:text-gray-600">
                  Assign Date
                </label>
              </div>
            </td>
            
            <!-- Actions -->
            <td class="px-6 py-4 whitespace-nowrap">
              @if (!isViewMode) {
              <button 
                type="button" 
                (click)="removeCustody(i)"
                class="text-red-600 hover:text-red-900 p-1 rounded-full hover:bg-gray-100">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                  <path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm5-1a1 1 0 00-1 1v6a1 1 0 102 0V8a1 1 0 00-1-1z" clip-rule="evenodd" />
                </svg>
              </button>
              }
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    
    @if (!isViewMode) {
    <div class="mt-4">
      <button 
        type="button" 
        (click)="addCustody()"
        class="inline-flex items-center px-4 py-2 border border-blue-500 text-blue-500 rounded-md hover:bg-blue-50 focus:outline-none focus:ring-2 focus:ring-blue-500">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" viewBox="0 0 20 20" fill="currentColor">
          <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Add Line
      </button>
    </div>
    }
  </div>
