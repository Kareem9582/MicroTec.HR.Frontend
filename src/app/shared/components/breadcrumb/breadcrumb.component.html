 <section class="breadcrumb bg-gray-50 py-4 border-b border-gray-200">
    <div class="container-fluid px-4 mx-auto">
      <div class="flex flex-wrap items-center">
        <div class="w-full">
          <div class="breadcrumb-title">
            <h4 class="text-xl font-semibold text-gray-800">{{ title }}</h4>
          </div>

          <div class="breadcrumb-items flex items-center mt-2 text-sm">
            <ul class="flex items-center space-x-2">
                @for (item of items; track $index; let last = $last) {
                    <li class="flex items-center">
                      @if (item.url) {
                        <a [routerLink]="item.url" 
                           class="text-gray-600 hover:text-blue-600 transition-colors"
                           [class.text-blue-600]="item.isActive"
                           [class.font-medium]="item.isActive">
                          {{ item.label }}
                        </a>
                      } @else {
                        <span [class.text-blue-600]="item.isActive"
                              [class.font-medium]="item.isActive">
                          {{ item.label }}
                        </span>
                      }
                      
                      @if (!last) {
                        <img [src]="arrowIcon" 
                             alt="" 
                             aria-hidden="true" 
                             class="h-3 w-3 mx-2">
                      }
                    </li>
                  }
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
